<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="normalize" href="./assets/normalize.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentHour" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="row-container">
        <div class="hour">9 AM</div>
        <textarea class="row row1" id="input1"></textarea>
        <button class="saveBtn" id="saveBtn1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">10 AM</div>
        <textarea class="row row2" id="input2"></textarea>
        <button class="saveBtn" id="saveBtn2"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">11 AM</div>
        <textarea class="row row3" id="input3"></textarea>
        <button class="saveBtn" id="saveBtn3"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">12 AM</div>
        <textarea class="row row4" id="input4"></textarea>
        <button class="saveBtn" id="saveBtn4"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">1 PM</div>
        <textarea class="row row5" id="input5"></textarea>
        <button class="saveBtn" id="saveBtn5"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">2 PM</div>
        <textarea class="row row6" id="input6"></textarea>
        <button class="saveBtn" id="saveBtn6"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">3 PM</div>
        <textarea class="row row7" id="input7"></textarea>
        <button class="saveBtn" id="saveBtn7"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">4 PM</div>
        <textarea class="row row8" id="input8"></textarea>
        <button class="saveBtn" id="saveBtn8"><i class="fas fa-save"></i></button>
      </div>
      <div class="row-container">
        <div class="hour">5 PM</div>
        <textarea class="row row9" id="input9"></textarea>
        <button class="saveBtn" id="saveBtn9"><i class="fas fa-save"></i></button>
    </div>

    <script src="https://kit.fontawesome.com/1e668bd991.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
